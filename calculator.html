<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Scientific Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" readonly>
        </div>
        <div class="buttons">
            <button class="operator" onclick="appendInput('+')">+</button>
            <button class="operator" onclick="appendInput('-')">-</button>
            <button class="operator" onclick="appendInput('*')">*</button>
            <button class="operator" onclick="appendInput('/')">/</button>
            <button onclick="appendInput('0')">0</button>
            <button onclick="appendInput('1')">1</button>
            <button onclick="appendInput('2')">2</button>
            <button onclick="appendInput('3')">3</button>
            <button onclick="appendInput('4')">4</button>
            <button onclick="appendInput('5')">5</button>
            <button onclick="appendInput('6')">6</button>
            <button onclick="appendInput('7')">7</button>
            <button onclick="appendInput('8')">8</button>
            <button onclick="appendInput('9')">9</button>          
            <button onclick="calculate()">=</button>
            <button onclick="backspace()">⌫</button>
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="appendInput('.')">.</button>
            <button onclick="appendInput('(')">(</button>
            <button onclick="appendInput(')')">)</button>
            <button class="clear" onclick="deleteLast()">DEL</button>
            <button onclick="calculateSquareRoot()">√</button>
            
            <button onclick="calculateExponent()">x<sup>y</sup></button>
            <button onclick="calculatePower(2)">x²</button>            
            <button onclick="calculatePower(3)">x³</button>
            <button onclick="calculateReciprocal()">1/x</button>
            <button id="log">log</button>            
            <button onclick="calculateLogarithmBase10()">log10</button>
            <button onclick="calculateLogarithm()">ln</button>
            <button onclick="calculateTrigFunction('sin')">sin</button>
            <button onclick="calculateTrigFunction('cos')">cos</button>
            <button onclick="calculateTrigFunction('tan')">tan</button>                                  
            <button onclick="calculateHyperbolicFunction('sinh')">sinh</button>
            <button onclick="calculateHyperbolicFunction('cosh')">cosh</button>
            <button onclick="calculateHyperbolicFunction('tanh')">tanh</button>
            <button onclick="calculateExponential()">e^x</button>
            <button onclick="switchToRadianMode()">Rad</button>
            <button onclick="appendInput(Math.PI.toString())">π</button>
            <button onclick="calculateFactorial()">x!</button>
            <button onclick="calculatePercentage()">%</button>           
            

        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
